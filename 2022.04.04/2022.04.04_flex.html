<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    #root{
      border: 1px solid red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }

    #root>div{
      flex-grow: 1;
      /*width값 대신 사용가능 -> 자식에게 부여 - 비율 -> 단위가 없음*/
      /* width: 100px;  */
      height: 100px;
      background-color: #c4c4c4;
    }

    #root>div:nth-child(3){
      flex-grow: 3;
      background-color: red;
    }





  </style>
</head>
<body>
  <div id="root">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
</body>
</html>
