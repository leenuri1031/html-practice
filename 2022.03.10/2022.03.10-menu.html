<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Menu </title>

  <style>

    *{margin:0; padding:0;}

    body{
      display: block;
      margin: 0%;
    }
    ul {
    list-style-type:none;
    /* background-color: azure; */
    /*  */
    display: flex;
    justify-content: flex-start;
    align-items: center;
}
    ul li{
      margin: 20px;
      cursor: pointer;
      transition: 1s;
    }
    
    ul li:hover{
      margin: 40px;
      color: firebrick;
    }

  </style>


</head>
<body>
  
  <ul>
    <li>gmail</li>
    <li>이미지</li>
    <li>목록</li>
    <li>프로필</li>
    <li>누리</li>
  </ul>


</body>
</html>
