<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>

  <style>
    *{margin: 0; padding: 0;}

    div {
      height: 100px;
      text-align: center;
      margin-top: 50px;
    }

    ul{
      list-style-type: none;
      background-color: antiquewhite;
      display: flex;
      justify-content:space-around;
    }

    ul li{
      margin: 20px;
      cursor: pointer;
      transition: 1s;
    }

    ul li:hover{
      margin: 40px;
      color: red;
    }


  </style>

</head>
<body>
  
  <div>
    <h1> Hello</h1>
  </div>

  <ul>
      <li> Google Information </li>
      <li> Store </li>
      <li> Gmail </li>
      <li> Image </li>
      <li> Menu </li>
      <li> Profile </li>
  </ul>

</body>
</html>
